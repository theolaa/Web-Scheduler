<!DOCTYPE html>
<html>
	<head>
		<title>Schedule</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link rel="SHORTCUT ICON" href="favicon.ico"/>
	</head>
	<div id="wrapper">
		<header>
			<h1 id="currentTime">--:--:--</h1>
		</header>
		<div id="progressBarWrapper">
			<div id="progressBar">&nbsp;Hourly Progress</div>
		</div>
		<body onkeyup="new function(event){if(window.event.keyCode == 192)sts()}">
			<div id = content>Loading...</div>
			<hr>
			<div id="mySections">
				<div class="dayOfWeek"><span class="dowHeader">Sunday</span><div id="sunday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Monday</span><div id="monday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Tuesday</span><div id="tuesday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Wednesday</span><div id="wednesday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Thursday</span><div id="thursday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Friday</span><div id="friday"></div></div>
				<div class="dayOfWeek"><span class="dowHeader">Saturday</span><div id="saturday"></div></div>
			</div>
			<hr>
			<div id="searchWrapper">
				<button onclick="showHideSearchArea()" id="toggleHidden">Show Search</button>
				<br/>
				<div id="courseSearch">
					<br>
					Search Courses:
					<input id="subj" type="search" onkeyup="updateResults(this.value)"/>
				</div>
				<table id="searchResults"></table>
			</div>
			<script src="main.js"></script>
		</body>
	</div>
</html>
